[pep8]
ignore=E501
exclude=*.egg

[flake8]
max-line-length = 160

[REPORTS]
output-format=text
reports=no
msg-template={path}:{line}: [{msg_id}({symbol}), {obj}] {msg}

[pytest]
addopts = --cov pytest_ansible --ansible-inventory=inventory --ansible-host-pattern=all -v --tb=native --doctest-glob='*.md'
